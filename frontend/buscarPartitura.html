<head>

</head>
    <header class="navbar">
        <div class="logo">ParLH</div>

        <button class="menu-toggle" aria-label="Abrir menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="menu-right">
        <nav>
            <ul class = "nav-links">
                <li><a href="http://127.0.0.1:5500/frontend/inicio.html#">Inicio</a></li>
                <li><a href="http://127.0.0.1:5500/frontend/index.html">subir Partitura</a></li>

            <a href="#"><i class="fa-brands fa-facebook"></i></a>

            </li>
        </div>
    </div>
    </header>
<body>

  <main class="fondo">
    
    <div class="buscador">
    <input class="buscador" type="text" id="search" placeholder="Escribe para buscar partituras (mínimo 3 caracteres)...">
    </div>

    <div class="grid-container" id="resultados"></div>

    <script src="/frontend/scripbuscar.js"></script>
    </main>
     <script>
        // JavaScript corregido
        const menuToggle = document.querySelector('.menu-toggle');
        const menuRight = document.querySelector('.menu-right');

        menuToggle.addEventListener('click', () => {
            menuRight.classList.toggle('active');
            
            const icon = menuToggle.querySelector('i');
            if (menuRight.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });

        // Cerrar menú al hacer clic en un enlace (solo en móviles)
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 900) {
                    menuRight.classList.remove('active');
                    const icon = menuToggle.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
